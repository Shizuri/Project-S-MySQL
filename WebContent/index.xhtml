<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>Login page</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Login page</h1>

<h:form>
	Please log in.<br/>
	<h:panelGrid columns="2">
		User name: <h:inputText value="#{loginController.name}"/>
		Password: <h:inputText value="#{loginController.password}"/>
	</h:panelGrid>
		<h:commandButton value="Login" action="#{loginController.login}"/>
</h:form>

<hr/>
	Don't have a user account yet?
	<a href="create-user.jsf">Create one now</a>
<hr/>
	Forgot your password?
	<a href="forgot-password.jsf">Reset your password</a>

</h:body></html>

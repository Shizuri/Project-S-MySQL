<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>Forgot password</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Forgot password</h1>

<h:form>
	<h:panelGrid columns="3" styleClass="formTable">
		Enter your User Name:
		<h:inputText value="#{fpc.name}"
					 id="name"
					 required="true"
					 requiredMessage="Please enter your User Name">
		</h:inputText>
		<h:message for="name"/>
		
		Enter your Hint:
		<h:inputText value="#{fpc.hint}"
					 id="hint"
					 required="true"
					 requiredMessage="Please enter a hint">
		</h:inputText>
		<h:message for="hint"/>
		
		Enter your <b>new</b> Password:
		<h:inputText value="#{fpc.password}"
					 id="pass"
					 required="true"
					 requiredMessage="Please enter your NEW Password">
		</h:inputText>
		<h:message for="pass"/>
	</h:panelGrid>
	<h:commandButton value="Reset Password" action="#{fpc.reset}"/>
	<hr/>
	<a href="index.jsf">Back to login page</a>
</h:form>

</h:body></html>
